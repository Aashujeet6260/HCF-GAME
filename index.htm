<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCF Safari Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    </head>
    <body class="bg-green-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-10 border-4 border-green-600">
        
        <header class="text-center mb-6">
            <h1 class="game-title text-4xl md:text-5xl text-green-700">HCF Safari Adventure</h1>
            <p class="text-gray-600 mt-2 text-lg">Find the greatest number of groups for our animals!</p>
        </header>

        <!--
            Game container
            - Shows the current problem
            - Accepts an answer
            - Provides feedback, hints, and optional step-by-step explanation
        -->
        <main id="game-container" class="text-center" role="main">
            
            <!-- Problem Display -->
            <div class="bg-yellow-100 border-l-4 border-yellow-500 rounded-lg p-6 mb-6">
                <p class="text-xl md:text-2xl text-gray-800">
                    We have <strong id="num1-text" class="text-blue-600">12</strong> and <strong id="num2-text" class="text-red-600">18</strong>.
                </p>
                <p class="mt-4 text-lg text-gray-700">
                    What is the largest number of safari groups we can create so that each group has the same number of each animal?
                </p>
            </div>

            <!-- User Input -->
            <div class="flex flex-col items-center justify-center space-y-4">
                <label for="user-answer" class="sr-only">Your answer (largest number of equal groups)</label>
                <input type="number" id="user-answer" inputmode="numeric" min="1" step="1" aria-describedby="answer-help" class="text-center text-3xl font-bold p-3 w-40 rounded-lg border-2 border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition" placeholder="?">
                <button id="check-btn" class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-10 rounded-lg text-xl transition-transform transform hover:scale-105 shadow-lg">
                    Check Answer
                </button>
                <p id="answer-help" class="text-xs text-gray-500">Enter the largest number of equal groups possible.</p>
            </div>

            <!-- Feedback and Hint Area -->
            <div id="feedback-container" class="mt-6 min-h-[80px]" aria-live="polite" aria-atomic="true">
                <!-- Feedback messages will be dynamically inserted here -->
            </div>

             <!-- Action Buttons -->
            <div id="next-question-container" class="flex items-center justify-center flex-wrap gap-4 mt-4 hidden">
                 <button id="show-explanation-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-lg">
                    Show Me How!
                </button>
                 <button id="next-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-lg">
                    Next Adventure!
                </button>
            </div>
            
            <!-- Explanation Section -->
            <div id="explanation-container" class="mt-6 text-left hidden">
                <!-- Calculation steps will be injected here -->
            </div>

        </main>
        
        <footer class="text-center mt-6 pt-4 border-t-2 border-green-100">
             <p class="text-sm text-gray-500">Made with ❤️ for fun math learning.</p>
        </footer>

    </div>

    <script src="script.js"></script>
    </body>
    </html>
